<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo é preencher este formulário de inscrição.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input 
              type="text" 
              id="event-title"
              required
              minlength="8"
              placeholder="Digite o título do evento"/>
          </div>
  
          <div class="input-wrapper">
            <label for="website-url">URL do site <span>(começa com https://)</span></label>
            <input 
              type="url" 
              id="website-url" 
              required
              pattern="https://.*"
              placeholder="https://">
          </div>          

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input 
              type="number" 
              id="event-whatsapp" 
              required
              inputmode="numeric"
              pattern="\d{11}"
              placeholder="Somente números"
              maxlength="11"
              oninput="this.value = this.value.replace(/\D/g, '').slice(0, 11);">
          </div>
          

          <div class="input-wrapper">
            <label for="event-info">Informações extras <span>(opcional)</span></label>
            <textarea id="event-info" placeholder="Digite informações adicionais"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
            </select>
          </div>
                
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input 
              type="email" 
              id="event-email" 
              required
              placeholder="exemplo@dominio.com">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              minlength="8"
              required
              placeholder="Mínimo 8 caracteres">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" required />
            <label for="event-private">Evento privado</label>
          </div>
          

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
    
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" required />
                </div>
    
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" required />
                </div>
    
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required />
                </div>
            </div>
        </div>
    </fieldset>    
    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar evento
      </button>
    </footer>
  </div>
</body>
</html>
